<p-splitter
    [panelSizes]="[25, 75]"
    [style]="{'min-height':'calc(100vh - 80px)', 'margin-top': '42px'}"
    >
    <ng-template pTemplate>
        <div class="filter-panel">
            <app-filter-panel></app-filter-panel>
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="products-panel">
            <app-products-panel
            ></app-products-panel>
        </div>
    </ng-template>
</p-splitter>
